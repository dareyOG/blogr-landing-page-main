<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="output.css" />
    <title>Frontend Mentor | [Blogr]</title>
  </head>
  <body class="box-border font-ubuntu">
    <header
      class="relative font-overpass text-white h-[40rem] bg-gradient-to-b from-red-100 to-red-400 rounded-bl-[6rem] desktop:bg-gradient-to-br"
    >
      <div
        class="absolute top-0 w-full h-full rounded-bl-[6rem] bg-[url('images/bg-pattern-intro-mobile.svg')] bg-no-repeat bg-[left_-20rem_top_-15rem] desktop:bg-[url('images/bg-pattern-intro-desktop.svg')] desktop:bg-[left_-25rem_top_-80rem]"
      ></div>
      <div class="relative z-10">
        <nav class="flex justify-between pt-10 px-10 mb-40">
          <img src="images/logo.svg" class="w-20 h-15" alt="logo" />
          <div class="border-2 border-white mobile:hidden">
            <ul>
              <li>
                <a href="#product"
                  ><span>Product</span><img src="images/icon-arrow-light.svg" alt="product"
                /></a>
              </li>
              <li>
                <a href="#company"
                  ><span>Company</span><img src="images/icon-arrow-light.svg" alt="company"
                /></a>
              </li>
              <li>
                <a href="#connect"
                  ><span>Connect</span><img src="images/icon-arrow-light.svg" alt="connect"
                /></a>
              </li>
            </ul>
          </div>
          <img
            src="images/icon-hamburger.svg"
            class="cursor-pointer w-5 h-5 desktop:hidden"
            alt="menu"
          />
          <div class="mobile:hidden">
            <a href="#login" class="btn-red border-none hover:underline hover:border-none">Login</a>
            <a href="#signup" class="btn-white">Sign up</a>
          </div>
        </nav>
        <div class="text-center leading-tight w-auto px-[1rem] desktop:px-[3rem]">
          <h1 class="font-semibold text-[2.5rem] mb-5 desktop:text-[3.5rem]">
            A modern publishing platform
          </h1>
          <p class="font-light text-[1.5rem] desktop:text-[1.2rem]">
            Grow your audience and build your online brand
          </p>
          <div class="mt-[5rem]">
            <a class="btn-white" href="#">Start for free</a>
            <a class="btn-red" href="#">Learn more</a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
